<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr />
    <div class="mb-2">
        <input type="text" class="form-control mb-3" name="username" [(ngModel)]="model.username" placeholder="User name" />
        <input type="password" class="form-control mb-3" name="password" [(ngModel)]="model.password" placeholder="Password" />
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
